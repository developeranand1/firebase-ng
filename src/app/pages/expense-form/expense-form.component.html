<div class="row">
    <div class="col-md-6">
        <h4>Expense Form</h4>
        <form [formGroup]="expenseForm" (submit)="onSubmit()">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price</label>
                <input type="text" class="form-control" placeholder="Price" formControlName="price">
                @if(expenseForm.get('price')?.hasError('required') && expenseForm.get('price')?.touched){
                    <div class="form-text text-danger fw-bold">
                        Price is required.
                    </div>
                }
                
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Title</label>
                <input type="text" class="form-control" placeholder="Title" formControlName="title">
                @if(expenseForm.get('title')?.hasError('required') && expenseForm.get('title')?.touched){
                    <div class="form-text text-danger fw-bold">
                        Title is required.
                    </div>
                }
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Description</label>
                <textarea class="form-control" formControlName="description" placeholder="Description">
                </textarea>

            </div>
            

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>
